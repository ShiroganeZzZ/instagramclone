<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cssinstagram.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img2/instagram-celular.png" class="imagem" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img2/instagram-logo.png" class="instagram-logo" alt="logo">
				<div class="profile-picture">
					<img src="img2/pfp-icon2.png" class="icon" alt="icone">
				</div>
				<a href="#" class="instagram-login">Continue como Shirogane</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Shirogane?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span> 
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
